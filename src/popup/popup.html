<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="style.css">
	<script src="popup.js"></script>
</head>
<body style="width: 325px;height: 300px;">
	
	<table class="table-head">
		<tr class="header">
			<td><img src="../media/icon.png" class="logo" width="90px"></td>
			<td><h1>Ads Link Skiper</h1></td>
		</tr>
	</table>
	<table class="table-donate">
		<tr class="donate">
			<td><h4>Power by xXNurioXx</h4></td>
			<td><a class="btn btn-danger" href="https://www.paypal.me/Nurio" target="_blank">Donate</a></td>
		</tr>
	</table>

	<table class="table-active-sites">
		<tr class="title">
			<td>Status</td><td>Site (Groups)</td>

		</tr>

		<tr class="site">
			<td>
				<label class="switch">
				<input type="checkbox" id="adfly">
				<span class="slider"></span>
			</label>
		</td>
		<td>Adf.ly (+55 Sites)</td>

		<tr class="site">
			<td>
				<label class="switch">
				<input type="checkbox" id="shst">
				<span class="slider"></span>
			</label>
		</td>
		<td>Sh.st (+14 Sites)</td>

		<tr class="site">
			<td>
				<label class="switch">
				<input type="checkbox" id="ouo">
				<span class="slider"></span>
			</label>
		</td>
		<td>Ouo.io (+1 Sites)</td>

		<tr class="site">
			<td>
				<label class="switch">
				<input type="checkbox" id="shinkme">
				<span class="slider"></span>
			</label>
		</td>
		<td>ShinkMe (+2 Sites)</td>

		<tr class="site">
			<td>
				<label class="switch">
				<input type="checkbox" id="croco">
				<span class="slider"></span>
			</label>
		</td>
		<td>Croco</td>

		<tr class="site">
			<td>
				<label class="switch">
				<input type="checkbox" id="linkshrink">
				<span class="slider"></span>
			</label>
		</td>
		<td>LinkShrink</td>

		<tr class="site">
			<td>
				<label class="switch">
				<input type="checkbox" id="spam">
				<span class="slider"></span>
			</label>
		</td>
		<td>Popups Sites [Auto-Close] (+57 Sites)</td>
	</table>
	
	
</body>
</html>
